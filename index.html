<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบบันทึกข้อมูลพนักงาน</title>
  <style>
    body {
      background: #eef5fb;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .form-container {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      position: relative;
    }
    input, select, button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }
    canvas {
      width: 100%;
      height: 150px;
      border: 2px dashed #aaa;
      margin-bottom: 15px;
      background: #fff;
      border-radius: 6px;
      touch-action: none;
    }
    .btn-red {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-blue {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div id="loadingOverlay">⏳ กำลังบันทึกข้อมูล...</div>

  <div class="form-container">
    <h3>ระบบบันทึกข้อมูลพนักงาน</h3>
    <input id="empId" placeholder="รหัสพนักงาน" required />
    <select id="department" required>
      <option value="">เลือกแผนก</option>
      <option>IT</option>
      <option>HR</option>
      <option>บัญชี</option>
    </select>
    <input id="firstName" placeholder="ชื่อ" required />
    <input id="lastName" placeholder="นามสกุล" required />
    <canvas id="signature"></canvas>
    <button type="button" class="btn-red" id="clearBtn">ล้างลายเซ็น</button>
    <button type="button" class="btn-blue" id="submitBtn">บันทึกข้อมูล</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("signature");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      let drawing = false;

      function resizeCanvas() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        ctx.lineCap = "round";
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#000";
      }
      resizeCanvas();

      canvas.addEventListener("mousedown", () => drawing = true);
      canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
      });
      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });

      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        drawing = true;
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.beginPath();
        ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      });
      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        if (!drawing) return;
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      });
      canvas.addEventListener("touchend", () => {
        drawing = false;
        ctx.beginPath();
      });

      document.getElementById("clearBtn").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

      document.getElementById("submitBtn").addEventListener("click", () => {
        const empId = document.getElementById("empId").value.trim();
        const department = document.getElementById("department").value;
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();

        if (!empId || !department || !firstName || !lastName) {
          Swal.fire({ icon: 'warning', title: 'กรุณากรอกข้อมูลให้ครบ' });
          return;
        }

        if (isCanvasBlank(canvas)) {
          Swal.fire({ icon: 'warning', title: 'กรุณาลงลายเซ็นก่อนบันทึก' });
          return;
        }

        const data = {
          empId,
          department,
          firstName,
          lastName,
          signature: canvas.toDataURL()
        };

        // แสดง overlay และปิดปุ่ม
        document.getElementById("loadingOverlay").style.display = "flex";
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;

        fetch("https://script.google.com/macros/s/AKfycbx_MIrTE8EDTtYB3SDkR9pryrj_5cX7NtmLZgqh4R2hsjxcfBrkrZtjGH9zgCTcAyEsmg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("loadingOverlay").style.display = "none";
          submitBtn.disabled = false;

          if (msg === "SUCCESS") {
            Swal.fire({ icon: 'success', title: 'บันทึกสำเร็จ', timer: 1500, showConfirmButton: false });
            clearForm();
          } else {
            Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: msg });
          }
        })
        .catch(err => {
          document.getElementById("loadingOverlay").style.display = "none";
          submitBtn.disabled = false;
          Swal.fire({ icon: 'error', title: 'ส่งข้อมูลไม่สำเร็จ', text: err.message || err });
        });
      });

      function clearForm() {
        document.getElementById("empId").value = "";
        document.getElementById("department").value = "";
        document.getElementById("firstName").value = "";
        document.getElementById("lastName").value = "";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function isCanvasBlank(c) {
        const blank = document.createElement('canvas');
        blank.width = c.width;
        blank.height = c.height;
        return c.toDataURL() === blank.toDataURL();
      }
    });
  </script>
</body>
</html>
