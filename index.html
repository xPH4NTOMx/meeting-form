<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบบันทึกข้อมูลพนักงาน</title>
  <style>
    body { background: #eef5fb; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
    .form-container { background: white; padding: 30px; border-radius: 10px; width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
    canvas { width: 100%; height: 150px; border: 2px dashed #aaa; margin-bottom: 10px; background: #fff; }
    .btn-red { background: red; color: white; border: none; cursor: pointer; }
    .btn-blue { background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>ระบบบันทึกข้อมูลพนักงาน</h3>
    <input id="empId" placeholder="รหัสพนักงาน" required />
    <select id="department" required>
      <option value="">เลือกแผนก</option>
      <option>IT</option>
      <option>HR</option>
      <option>บัญชี</option>
    </select>
    <input id="firstName" placeholder="ชื่อ" required />
    <input id="lastName" placeholder="นามสกุล" required />
    <canvas id="signature"></canvas>
    <button type="button" class="btn-red" id="clearBtn">ล้างลายเซ็น</button>
    <button type="button" class="btn-blue" id="submitBtn">บันทึกข้อมูล</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("signature");
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      canvas.addEventListener("mousedown", () => drawing = true);
      canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
      });
      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });

      document.getElementById("clearBtn").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

      document.getElementById("submitBtn").addEventListener("click", () => {
        const data = {
          empId: document.getElementById("empId").value,
          department: document.getElementById("department").value,
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          signature: canvas.toDataURL()
        };

        fetch("https://script.google.com/macros/s/AKfycbx_MIrTE8EDTtYB3SDkR9pryrj_5cX7NtmLZgqh4R2hsjxcfBrkrZtjGH9zgCTcAyEsmg/exec", {
  method: "POST",
  headers: {
    // อย่าใส่ application/json เพราะจะทำให้เกิด preflight
    "Content-Type": "text/plain"
  },
  body: JSON.stringify(data)
})
.then(res => res.text())
.then(msg => alert(msg === "SUCCESS" ? "✅ บันทึกสำเร็จ" : "❌ มีข้อผิดพลาด"))
.catch(err => alert("❌ ส่งข้อมูลไม่สำเร็จ: " + err));
      });
    });
  </script>
</body>
</html>
